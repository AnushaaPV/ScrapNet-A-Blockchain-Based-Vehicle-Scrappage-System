<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #faf6f6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: url('https://source.unsplash.com/1920x1080/?technology,office') no-repeat center center/cover;
        }

        /* Overlay effect */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(223, 216, 216, 0.5);
        }

        /* Text content */
        .hero-content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #e7e8ea;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Optimize, Oversee, Operate â€“ The Future of Scrap Management</h1>
            
        </div>
    </section>
</body>
</html>
