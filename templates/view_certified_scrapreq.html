{% include 'RTO_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Scrap Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://cdn.pixabay.com/photo/2019/11/06/07/06/auto-4605385_1280.jpg'); /* Replace with actual background image */

            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        .card h3 {
            margin: 0;
            color: #083667;
        }
        .card p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color:#333;">Certified Scrap Requests</h2>
        <div class="card-container">
            {% for i in data['view'] %}
            <div class="card">
                <h3>Register Number: {{ i['regno'] }}</h3>
                <p><strong>Model:</strong> {{ i['model'] }}</p>
                <p><strong>Status:</strong> {{ i['status'] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
