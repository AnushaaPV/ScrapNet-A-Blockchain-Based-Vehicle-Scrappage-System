{% include 'scrap_header.html' %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            background-image: url('https://cdn.pixabay.com/photo/2023/09/08/15/49/ai-generated-8241457_1280.jpg');  /* Replace with actual background image */

        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form table {
            width: 100%;
            border-collapse: collapse;
        }

        form th,
        form td {
            padding: 12px;
            text-align: left;
        }

        form th {
            width: 30%;
            color: #555;
        }

        form td input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form th input[type="submit"] {
            background-color: #012e5f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        form th input[type="submit"]:hover {
            background-color: #0a3767;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #053450;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        table td {
            color: #333;
        }

        table tr:nth-child(even) {
            background-color: #002941;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>


    <form action="" method="post">
        <table>
            <tr>
                <th>STATUS</th>
                <td><input type="text" name="Status"></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <input type="submit" name="add" >
                </th>
            </tr>
        </table>
    </form>

 
</body>

</html>
