{% include 'RTO_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://cdn.pixabay.com/photo/2019/11/06/07/06/auto-4605385_1280.jpg'); /* Replace with actual background image */

            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 40px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #55b4ef;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }

        .highlight {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>RTO Information</h1>
    <div class="container">
        {% for i in data['view'] %}
        <div class="card">
            <h2>{{ i['Rto_name'] }}</h2>
            <p><span class="highlight">Place:</span> {{ i['place'] }}</p>
            <p><span class="highlight">Pincode:</span> {{ i['pin'] }}</p>
            <p><span class="highlight">Phone:</span> {{ i['phone_number'] }}</p>
            <p><span class="highlight">Email:</span> {{ i['email'] }}</p>
            <p><span class="highlight">Reg. No:</span> {{ i['reg_no'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
