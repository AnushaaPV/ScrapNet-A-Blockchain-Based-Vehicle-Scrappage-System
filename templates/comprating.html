{% include 'admin_header.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Rating</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container for content */
        .container {
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #1a64a1;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0a516f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
        }

        .rating {
            font-weight: bold;
            color: #044e09;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Company Rating</h2>
        <table>
            <tr>
                <th>Company</th>
                <th>Rating</th>
                
            </tr>
            
            {% for i in data['view'] %}
            <tr>
                <td>{{i['f_name']}} {{i['l_name']}}
                <td class="rating">{{ i['rating'] }}</td>
             
            </tr>
            {% endfor %}
            
        </table>
    </div>

</body>
</html>
