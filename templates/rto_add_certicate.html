<script>
  // Wait for the DOM to be fully loaded
document.addEventListener("DOMContentLoaded", function() {
  // Get all the input fields for costs
  var costInputs = document.querySelectorAll(".taxrelated");

  // Initialize total price to 0
  var totalPrice = 0;

  // Loop through each input field and add its value to totalPrice
  costInputs.forEach(function(input) {
    // Get the value of the input field and parse it as a float
    var cost = parseFloat(input.textContent);
    
    // Add the cost to totalPrice
    totalPrice += cost;
  });

  // Set the total price in the total_price element
  document.getElementById("total_price").textContent = totalPrice;
});

</script>
