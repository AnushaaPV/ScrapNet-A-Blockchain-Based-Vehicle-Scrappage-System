<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Scrapper details</h2>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Place</th>
            <th>Post</th>
            <th>Pincode</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Licences</th>
        </tr>
        {% for i in data['view'] %}
        <tr>
            <td>{{i['f_name']}}</td>
            <td>{{i['l_name']}}</td>
            <td>{{i['place']}}</td>
            <td>{{i['post']}}</td>
            <td>{{i['pin']}}</td>
            <td>{{i['phone']}}</td>
            <td>{{i['email']}}</td>
            <td>{{i['licences']}}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
