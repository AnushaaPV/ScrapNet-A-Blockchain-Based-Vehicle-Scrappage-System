{% include 'RTO_header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #55b4ef;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 14px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 8px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Place</th>
                <th>Post</th>
                <th>Pincode</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
            {% for i in data['view'] %}
            <tr>
                <td>{{i['f_name']}}</td>
                <td>{{i['l_name']}}</td>
                <td>{{i['place']}}</td>
                <td>{{i['post']}}</td>
                <td>{{i['pin']}}</td>
                <td>{{i['phone']}}</td>
                <td>{{i['email']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
