{% include 'user_header.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            background-image: url('https://cdn.pixabay.com/photo/2019/11/03/14/02/garage-4598773_1280.jpg'); /* Replace with actual background image */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            width: 300px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            color: #007BFF;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2>My Vehicles</h2>

    <div class="container">
        {% for i in data['view'] %}
        <div class="card">
            <h3>{{i['model']}}</h3>
            <p><strong>Engine Number:</strong> {{i['enginenum']}}</p>
            <p><strong>Chassis Number:</strong> {{i['chasesno']}}</p>
            <p><strong>Seater:</strong> {{i['seater']}}</p>
            <p><strong>Register Number:</strong> {{i['regno']}}</p>
            <a href="?action=send&mid={{i['my_vehicle_id']}}&id={{sid}}" class="btn">Send Request</a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
