
{% include 'public_header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
    background-color: #324360;
    font-family: 'Dancing Script', cursive;
    background-image: url('https://cdn.pixabay.com/photo/2018/01/26/15/53/automotive-shredder-residue-3108985_1280.jpg');
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(2px);
}

.form-container {
    margin: 80px auto;
    max-width: 420px;
    padding: 40px;
    background: rgba(92, 112, 142, 0.95);
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
}

.form-container:hover {
    transform: scale(1.02);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0a172c;
    font-weight: 600;
}

.form-control {
    border-radius: 8px;
    padding: 12px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 16px;
    transition: border 0.9s;
}

.form-control:focus {
    border-color: #55b4ef;
    box-shadow: 0 0 8px rgba(85, 180, 239, 0.3);
}

.btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #71b7db, #1b5997);
    color: rgb(87, 85, 85);
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 2.3s;
}

.btn:hover {
    background: linear-gradient(135deg, #1d4368, #18518a);
    box-shadow: 0 4px 10px rgba(15, 47, 78, 0.4);
}

.text-danger {
    color: #8091ba;
    font-weight: bold;
    font-size: 14px;
    text-align: center;
}

    </style>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;

            if (username == "") {
                document.getElementById("usernameError").innerText = "Username is required.";
                return false;
            } else {
                document.getElementById("usernameError").innerText = "";
            }

            if (password == "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            return true;
        }
    </script>
</head>
<body>
<center>
<div class="container">
    <div class="form-container">
        <h2>Welcome back!!</h2>
        <h6>Please enter your details to sign in</h6>
        <form name="loginForm" action="" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="username"  class="form-label" >Username</label>
                <input type="text" class="form-control" name="username" id="username">
                <div id="usernameError" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
                <div id="passwordError" class="text-danger"></div>
            </div>
            <button type="submit" class="btn" name="submit">Sign in</button>
        </form>
    </div>
</div>
</center>
</body>
</html>
