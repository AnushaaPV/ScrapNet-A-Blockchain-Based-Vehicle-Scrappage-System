
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://cdn.pixabay.com/photo/2019/11/06/07/06/auto-4605385_1280.jpg'); /* Replace with actual background image */

        }
        .upload-container {
            max-width: 500px;
            margin: auto;
            margin-top: 150px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        .btn-upload {
            width: 100%;
            background: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }
        .btn-upload:hover {
            background: #0056b3;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2 class="text-center">Upload Certificate</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="certificate" class="form-label">Select Certificate</label>
                <input type="file" class="form-control" name="certificate" id="certificate" required>
            </div>
            
            <button type="submit" value="upload"class="btn btn-upload" name="register" >Upload</button>
        </form>
    </div>

</body>
</html>
